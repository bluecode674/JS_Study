<script>
let i = 0;

document.write("<table border=1>");
document.write("<caption><div style='font-size:20pt;color:blue;'>1-10홀수/짝수 색깔 출력</div>")
while(i<10){
    i++;
    if (i%2==0){
        document.write(`<td bgcolor=red align=center width=40><font style='font-size:20pt; color:white;'>${i}</td>`);
    }
    else{
        document.write("<td bgcolor=green align=center width=40><font style='font-size:20pt; color:white;'>"+i+"</td>");
    }

}
</script>
