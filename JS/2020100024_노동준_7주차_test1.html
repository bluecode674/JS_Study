<script>
let myFunction=(min,max, callback)=>{
    let add = 0;
    for (let i = min; i<=max; i++){
        document.write(`<span style=color:blue;>${i}</span> `);
        add += i;
    }
    document.write("<br>")
    callback(add)
}


myFunction(1,10,function(sum){
    document.write(`<span style=background-color:green;color:white;>1-10까지 합:${sum}</span>`);
});
</script>
